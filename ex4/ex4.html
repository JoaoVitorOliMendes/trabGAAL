<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>TrabGAAL</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <div class="container h-100vh d-flex align-items-center justify-content-center">
        <div class="row mx-5">
            <div class="col-12 text-center my-4">
                <h1 class="fw-bolder">
                    Dist√¢ncia de um Ponto a uma Reta
                </h1>
            </div>
            <div class="col-12 px-md-5">
                <div class="row m-md-5">
                    <div class="col-md-9 my-3 d-flex flex-column align-items-center px-md-5">
                        <div class="input-group w-75 my-1">
                            <span class="input-group-text fw-bold">\(x\)</span>
                            <div class="form-floating">
                                <input type="text" class="form-control" id="ex4_field1" placeholder="\(x_0\)">
                                <label for="ex4_field1">\(x_0\)</label>
                            </div>
                            <div class="form-floating">
                                <input type="text" class="form-control" id="ex4_field2" placeholder="\(a\)">
                                <label for="ex4_field2">\(a\)</label>
                            </div>
                        </div>
                        <div class="input-group w-75 my-1">
                            <span class="input-group-text fw-bold">\(y\)</span>
                            <div class="form-floating">
                                <input type="text" class="form-control" id="ex4_field3" placeholder="\(y_0\)">
                                <label for="ex4_field3">\(y_0\)</label>
                            </div>
                            <div class="form-floating">
                                <input type="text" class="form-control" id="ex4_field4" placeholder="\(b\)">
                                <label for="ex4_field4">\(b\)</label>
                            </div>
                        </div>
                        <div class="input-group w-75 my-1">
                            <span class="input-group-text fw-bold">\(z\)</span>
                            <div class="form-floating">
                                <input type="text" class="form-control" id="ex4_field5" placeholder="\(z_0\)">
                                <label for="ex4_field5">\(z_0\)</label>
                            </div>
                            <div class="form-floating">
                                <input type="text" class="form-control" id="ex4_field6" placeholder="\(c\)">
                                <label for="ex4_field6">\(c\)</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 d-flex align-items-center justify-content-center">
                        <button class="btn btn-primary w-100" onclick="ex4Calc()">Calcular</button>
                    </div>
                    <div class="col-md-9 my-3">
                        <div class="input-group">
                            <span class="input-group-text fw-bold">Ponto</span>
                            <div class="form-floating">
                                <input type="text" class="form-control" id="ex4_field7" placeholder="x">
                                <label for="ex4_field7">\(x\)</label>
                            </div>
                            <div class="form-floating">
                                <input type="text" class="form-control" id="ex4_field8" placeholder="y">
                                <label for="ex4_field8">\(y\)</label>
                            </div>
                            <div class="form-floating">
                                <input type="text" class="form-control" id="ex4_field9" placeholder="z">
                                <label for="ex4_field9">\(z\)</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 d-flex align-items-center justify-content-center">
                        <button class="btn btn-primary w-100" onclick="exClear(4)">Limpar</button>
                    </div>
                </div>
            </div>
            <div class="col-12 d-flex justify-content-center align-items-center my-5 flex-fill">
                <h2 id="ex4_resposta">
                    \(\operatorname{dist}(P_0, r) = x\)
                </h2>
            </div>
        </div>
    </div>
    <script src='ex4.js'></script>
    <script src='../main.js'></script>
</body>
</html>
