<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>TrabGAAL</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <div class="container h-100vh d-flex align-items-center justify-content-center">
        <div class="row mx-5">
            <div class="col-12 text-center my-4">
                <h1 class="fw-bolder">
                    Exerc√≠cio 2
                </h1>
            </div>
            <div class="col-12 px-5">
                <div class="row m-5">
                    <div class="col-md-9 my-3">
                        <div class="input-group">
                            <span class="input-group-text fw-bold">Normal</span>
                            <div class="form-floating">
                                <input type="text" class="form-control" id="ex2_field1" placeholder="A">
                                <label for="ex2_field1">A</label>
                            </div>
                            <div class="form-floating">
                                <input type="text" class="form-control" id="ex2_field2" placeholder="B">
                                <label for="ex2_field2">B</label>
                            </div>
                            <div class="form-floating">
                                <input type="text" class="form-control" id="ex2_field3" placeholder="C">
                                <label for="ex2_field3">C</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 d-flex align-items-center justify-content-center">
                        <button class="btn btn-primary w-100" onclick="ex2Calc()">Calcular</button>
                    </div>
                    <div class="col-md-9 my-3">
                        <div class="input-group">
                            <span class="input-group-text fw-bold">Ponto</span>
                            <div class="form-floating">
                                <input type="text" class="form-control" id="ex2_field4" placeholder="X">
                                <label for="ex2_field4">X</label>
                            </div>
                            <div class="form-floating">
                                <input type="text" class="form-control" id="ex2_field5" placeholder="Y">
                                <label for="ex2_field5">Y</label>
                            </div>
                            <div class="form-floating">
                                <input type="text" class="form-control" id="ex2_field6" placeholder="Z">
                                <label for="ex2_field6">Z</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 d-flex align-items-center justify-content-center">
                        <button class="btn btn-primary w-100" onclick="exClear(2)">Limpar</button>
                    </div>
                </div>
            </div>
            <div class="col-12 d-flex justify-content-center align-items-center my-5">
                <h2 id="ex2_resposta">
                    
                </h2>
            </div>
        </div>
    </div>
    <script src='ex2.js'></script>
    <script src='../main.js'></script>
</body>
</html>
