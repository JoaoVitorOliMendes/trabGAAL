<!DOCTYPE html>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">

        <div class="row m-5 d-flex align-items-center justify-content-center">

                                <input type="text" class="form-control" id="ex1_field1" placeholder="A">

                            <div class="form-floating">
                                <input type="text" class="form-control" id="ex1_field2" placeholder="B">

                            <div class="form-floating">

                    <div class="col-md-3 d-flex align-items-center justify-content-center">
                        <button class="btn btn-primary w-100" onclick="ex1Calc()">Calcular</button>
                    </div>
                    <div class="col-md-9 my-3">
                        <div class="input-group">
                            <span class="input-group-text fw-bold">Ponto</span>

                                <input type="text" class="form-control" id="ex1_field4" placeholder="X">

                            <div class="form-floating">
                                <input type="text" class="form-control" id="ex1_field5" placeholder="Y">
                                <label for="ex1_field5">Y</label>
                            </div>
                            <div class="form-floating">
                                <input type="text" class="form-control" id="ex1_field6" placeholder="Z">
                                <label for="ex1_field6">Z</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 d-flex align-items-center justify-content-center">
                        <button class="btn btn-primary w-100" onclick="exClear(1)">Limpar</button>
                    </div>
                </div>
                <div class="col-md-4 d-flex justify-content-center align-items-center">
                    <h2 id="ex1_resposta" class="fst-italic">\( \Biggl\{ \frac{m_1 m_2}{r^2} \)</h2>
                </div>
            </div>
            <div class="col-12 row">
                <div class="col-md-3">
                    <h3>Normal</h3>
                </div>
                <div class="col-md-9">
                    <div class="input-group mb-3">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="ex2_field1" placeholder="A">
                            <label for="ex2_field1">A</label>
                        </div>
                        <div class="form-floating">
                            <input type="text" class="form-control" id="ex2_field2" placeholder="B">
                            <label for="ex2_field2">B</label>
                        </div>
                        <div class="form-floating">
                            <input type="text" class="form-control" id="ex2_field3" placeholder="C">
                            <label for="ex2_field3">C</label>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <h3>Ponto</h3>
                </div>
                <div class="col-md-9">
                    <div class="input-group mb-3">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="ex2_field4" placeholder="X">
                            <label for="ex2_field4">X</label>

                        <div class="form-floating">

                        <div class="form-floating">
                            <input type="text" class="form-control" id="ex2_field6" placeholder="Z">

                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="row d-flex align-items-center justify-content-evenly">
                        <button class="btn btn-primary col-md-3" onclick="ex2Calc()">Calcular</button>
                        <button class="btn btn-primary col-md-3" onclick="exClear(2)">Limpar</button>
                    </div>
                </div>
                <div class="col-12 d-flex align-items-center justify-content-evenly mt-5">
                    <h3 id="ex2_resposta"></h3>
                </div>
            </div>

    <script src='main.js'></script>
